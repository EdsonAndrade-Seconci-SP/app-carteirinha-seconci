
<div class="download-icon">
    <button mat-mini-fab color="warn" (click)="downloadPDF(getDocUrl)" ><mat-icon>cloud_download</mat-icon></button>
</div>
<div class="documento">
    <pdf-viewer 
        [show-all]="true" 
        [original-size]="false"
        [fit-to-page]="true"  
        [autoresize]="true"      
        src="{{getDocUrl}}"
        (after-load-complete)="finished($event)"></pdf-viewer>
</div>

<div *ngIf="loading" class="spinner">
    <mat-progress-spinner [diameter]="50" [color]="'warn'" [mode]="'indeterminate'"></mat-progress-spinner>
</div>
